{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <br>
        <div class="container-account-creation form-layout text-light">
            <h3 class="account-creation-header">Create your Account</h3>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <div class="creation-button text-center">
                    <button type="submit" class="btn reg-btn">Create Account</button>
                </div>
            </form>

            <br>
            <div class="text-center">
                <p>Already have an account?</p> <a class="login-link" href="{% url 'my-login' %}">Login</a>
            </div>
            <br>

        </div>
    </body>

{% endblock %}
