{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <br>
        <div class="container-login-form form-layout">
            <h3>Login to your Account</h3>

            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{login_form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login</button>
            </form>

            
            <div class="text-center">
                <p>Don't have an Account?</p> <a href="{% url 'register' %}">Register</a>
            </div>
            <br>
        </div>
    </body>
{% endblock %}
